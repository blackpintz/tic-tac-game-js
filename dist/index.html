<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id='alert'></div>
        <div id="content">
            <form id="form" class='w-75 mx-auto mt-3'>
              <div class="row">
                <div class="col-4">
                  <input type="text" name="playerone" id="playerone" class="form-control" placeholder="First player" required>
                </div>
                <div class="col-4">
                  <input type="text" name="playertwo" id="playertwo" class="form-control" placeholder="Second player" required>
                </div>
                <div class='col-4'>
                  <button type="submit" id='submit' class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
            <div id='player' class='d-flex flex-column w-100 align-items-center mt-3'></div>
            <table class="table t-height table-bordered w-25 mx-auto">
                <tbody id="tbody">
                </tbody>
            </table>
            <div class='d-flex w-100 justify-content-center'>
              <button class='btn btn-primary mr-2' id='restart'>Restart Game</button>
              <button class="btn btn-info" id='reset'>Reset Game</button></div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
